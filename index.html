<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="icons8-game-64.png" type="image/x-icon">
    <title>Guess My Number</title>
</head>
<body>
    <header>
            <h1>Guess My Number</h1>
            <button class="button play-again">Play Again</button>
            <span class="between"> ( Between 1 and 20 ) </span>
            <div class="number">?</div>
    </header>
    
    
    <main>
        <div class="left">
            <input type="number" class="guess">
            <button class="button check">Check</button>
        </div>
        <div class="right">
            <p class="message">Start Guessing...</p>
            <p class="label-score">💗 Score: <span class="score">20</span></p>
            <p class="label-highscore">🏅 High Score: <span class="highscore">0</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
